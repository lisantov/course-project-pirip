<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AFin</title>
    <link rel="stylesheet" href="static/styles/fonts.css">
    <link rel="stylesheet" href="static/styles/index.css">
    <link rel="stylesheet" href="static/styles/blocks/register-page.css">
</head>
<body>
<main class="main">
    <section class="register">
        <div class="register__cover"></div>
        <form class="register__form">
            <h1 class="register__title">Регистрация</h1>
            <div class="register__fields-container">
                <div class="register__fields">
                    <label class="register__field">
                        E-mail
                        <input type="email" class="register__input">
                    </label>
                    <label class="register__field">
                        Пароль
                        <input type="password" class="register__input">
                    </label>
                    <label class="register__field">
                        Повторите пароль
                        <input type="password" class="register__input">
                    </label>
                </div>
                <div class="register__actions">
                    <a class="register__link" href="login.html">Уже есть аккаунт?</a>
                </div>
            </div>
            <button class="register__button">Зарегистрироваться</button>
        </form>
    </section>
</main>
</body>
</html>
